<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Mirror</title>

  <style>
    :root {
      --bg-main: #140b0d;
      --bg-panel: #1c0f13;
      --accent: #7a2e35;
      --text-main: #e6e1e1;
      --text-muted: #b9aeb0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #1a0c10 0%, #140b0d 100%);
      color: var(--text-main);
      font-family: Inter, system-ui, -apple-system, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
    }

    .container {
      width: 100%;
      max-width: 720px;
      padding-bottom: 40px;
    }

    header {
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.5em;
      opacity: 0.7;
      color: var(--text-muted);
    }

    .input-area {
      background: var(--bg-panel);
      border: 1px solid rgba(255,255,255,0.04);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }

    textarea {
      width: 100%;
      height: 120px;
      background: transparent;
      border: none;
      outline: none;
      resize: none;
      color: var(--text-main);
      font-size: 16px;
      line-height: 1.6;
      padding: 4px 0;
    }

    textarea::placeholder {
      color: var(--text-muted);
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 32px;
    }

    button {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 10px 22px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      background: var(--accent);
      color: #fff;
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(122,46,53,0.35);
    }

    .response {
      opacity: 0;
      transform: translateY(6px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      background: rgba(255,255,255,0.02);
      border-left: 2px solid var(--accent);
      padding: 18px 20px;
      border-radius: 8px;
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 15px;
    }

    .response.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>

  <div class="container">

    <header>
      <h1>MIRROR</h1>
    </header>

    <div class="input-area">
      <textarea
        id="input"
        placeholder="Aklından geçen şeyi netleştir.">
      </textarea>
    </div>

    <div class="actions">
      <button onclick="send()">Düşün</button>
    </div>

    <div id="output" class="response"></div>

  </div>

  <script>
    async function send() {
      const inputEl = document.getElementById("input");
      const outputEl = document.getElementById("output");

      const text = inputEl.value.trim();
      if (!text) return;

      outputEl.classList.remove("visible");
      outputEl.textContent = "Düşünüyorum…";

      try {
        const res = await fetch("/input", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-beta-key": "mirror-closed"
          },
          body: JSON.stringify({
            session_id: "web-session",
            text: text
          })
        });

        const data = await res.json();

        setTimeout(() => {
          outputEl.textContent = JSON.stringify(data, null, 2);
          outputEl.classList.add("visible");
        }, 400);

      } catch (err) {
        outputEl.textContent = "Bir sorun oluştu.";
        outputEl.classList.add("visible");
      }
    }
  </script>

</body>
</html>
