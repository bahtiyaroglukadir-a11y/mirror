<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Mirror – Test</title>
</head>
<body>

  <h2>Mirror Test Panel</h2>

  <textarea id="input" rows="4" cols="50"
    placeholder="Bir düşünce ya da karar yaz..."></textarea>
  <br><br>

  <button onclick="send()">Gönder</button>

  <pre id="output"></pre>

  <script>
    async function send() {
      const text = document.getElementById("input").value;

      const res = await fetch("/input", {

        {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            session_id: "test-session",
            text: text
          })
        }
      );

      const data = await res.json();
      document.getElementById("output").textContent =
        JSON.stringify(data, null, 2);
    }
  </script>
<script>
  async function send() {
    const inputEl = document.getElementById("input");
    const outputEl = document.getElementById("output");

    if (!inputEl || !outputEl) {
      console.error("Input veya output elementi bulunamadı");
      return;
    }

    const text = inputEl.value.trim();
    if (!text) {
      outputEl.textContent = "Lütfen bir metin gir.";
      return;
    }

    try {
      const res = await fetch("/input", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          session_id: "web-session",
          text: text
        })
      });

      const data = await res.json();
      outputEl.textContent = JSON.stringify(data, null, 2);

    } catch (err) {
      console.error(err);
      outputEl.textContent = "Sunucuya bağlanılamadı.";
    }
  }
</script>

</body>
</html>
